<section id="newsletter">
    <div class="newsletter-section wrapper">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="text-content text-center pb-4">
                        <h2>Register Now For Your Next Gaming Adventure!</h2>
                    </div>

                    <form class="newsletter-form mt-3">
                        <div class="row">
                            <div class="col-md-4 col-12">
                                <div class="register-sign">Username: </div>
                            </div>
                            <div class="col-md-8 col-12">
                                <input class="form-control" placeholder="Username here" name="username" type="text">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-4 col-12">
                                <div class="register-sign">Password: </div>
                            </div>
                            <div class="col-md-8 col-12">
                                <input class="form-control" placeholder="Password here" name="password" type="password">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-4 col-12">
                                <div class="register-sign">First Name: </div>
                            </div>
                            <div class="col-md-8 col-12">
                                <input class="form-control" placeholder="First Name here" name="first" type="text">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-4 col-12">
                                <div class="register-sign">Last Name: </div>
                            </div>
                            <div class="col-md-8 col-12">
                                <input class="form-control" placeholder="Last Name here" name="last" type="text">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-4 col-12">
                                <div class="register-sign">Email: </div>
                            </div>
                            <div class="col-md-8 col-12">
                                <input class="form-control" placeholder="Email here" name="email" type="email">
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-lg-3 col-md-12 mt-lg-0 mt-5">
                                <button class="main-btn">SUBMIT</button>
                            </div>
                        </div>

                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</section>
